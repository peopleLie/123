<!DOCTYPE html>
<html>

<head>

  <link rel="shortcut icon" href="/css/favicon.ico" type="image/x-icon">

<body>

  <table class="table"></table>
  <div class="btn btnGet" >Get</div>
  <div class="btn clear" hidden = "true">clear</div>
  <div class="box">
    <label>Amazon
      <textarea class="js-amaz area" cols="50" rows="10"></textarea>
    </label>
    <label>E-bay
      <textarea class="js-ebay area" cols="50" rows="10"></textarea>
    </label>
  </div>
  <input type="text" class="num area" placeholder="строкa?">
  <span class="info">* ссылки открываются при нахатии колёсика или средней кнопки мышки (сделано для удобства выделения)</span>
  <span class="info">** ссылки относящиеся к одному ASIN  пишутся без переноса - в одну строку (" / " разделитель для ссылок).</span>
  <span class="info">! ссылки не сокращенного формата будут вызывать проблемы</span>
  <img src="css/Screenshot.png" alt="образец" class="info">
